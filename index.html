<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stilo.css" />
    
</head>
<body>

    <fieldset>
        <p id="res"></p> 
        <input type="text" id="valor" name="Num"><br><br>

        <div class="container">
            <div class="colunas">
                <button name="CancelE" class="botoesLimpar" onclick="cleanDados(this.name)">CE</button>  
                <button name="sete" class="numerico"  value="7" onclick="num(this.value)">7</button>
                <button name="quatro" class="numerico"  value="4" onclick="num(this.value)">4</button>
                <button name="um" class="numerico" value="1" onclick="num(this.value)">1</button>
                <button name="negativo" class="botoesLimpar" onclick="transformaValor()">±</button><!--Transforma o valor digitado em negativo-->
            </div>
            <div class="colunas">
                <button name="clean" class="botoesLimpar" onclick="cleanDados(this.name)">C</button>
                <button name="oito" class="numerico"  value="8" onclick="num(this.value)">8</button>
                <button name="cinco"  class="numerico" value="5" onclick="num(this.value)">5</button>
                <button name="dois" class="numerico"  value="2" onclick="num(this.value)">2</button>
                <button name="zero" class="numerico" value="0" onclick="num(this.value)">0</button>              
            </div>
            <div class="colunas">
                <button name="cleanV" class="botoesLimpar" onclick="cleanDados(this.name)">«</button>
                <button name="nove" class="numerico"  value="9" onclick="num(this.value)">9</button>
                <button name="seis" class="numerico"  value="6" onclick="num(this.value)">6</button>
                <button name="tres"class="numerico"   value="3" onclick="num(this.value)">3</button>
                <button name="virgula" class="botoesLimpar">,</button><!--Incrementa uma vírgula no valor.-->
            </div>
            <div class="colunas">
                <button name="Dividir" class="operador" value="÷" onclick="dividir(this.name, this.value)">÷</button>     
                <button name="Multiplicar" class="operador" value="*" onclick="multiplicar(this.name, this.value)">*</button>
                <button name="Subtrair" class="operador" value="-" onclick="subtrair(this.name, this.value)">-</button>
                <button name="Somar"  class="operador" value="+" value="+" onclick="soma(this.name, this.value)">+</button>
                <button name="Igualdade" class="operador" onclick="igualdade()">=</button>
            </div>
        </div>
    </fieldset>
          



    <script src="script.js"></script>
</body>
</html>
